<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejericio 3 - Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
<form>
<div>
    <label for="name">Nombre:</label>
    <input type="text" id="name"><br>
</div>
<div>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido"><br>
</div>
<div>
    <label for="modalidad">Modalidad de Cursada:</label>
  <input type="radio" id="on-demand" name="modalidad" value="on-demand">
  <label for="on-demand">On-Demand</label>
  <input type="radio" id="en-vivo" name="modalidad" value="en-vivo">
  <label for="en-vivo">En vivo</label><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br>
    <br>
    <input type="checkbox" id="info" name="info">
    <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label><br>
    <br>
    <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" required>
    <label for="terminos-condiciones">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label><br>
    <br>
  </form>
</div>
<input type="submit" value="Enviar"
</form> 
    
</body>
</html>
